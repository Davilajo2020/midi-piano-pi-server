name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            install.sh
          body: |
            ## Installation

            ### Quick Install (on Raspberry Pi)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/DavidWatkins/disklavier-pi/${{ github.ref_name }}/install.sh | bash
            ```

            ### Manual Install
            ```bash
            git clone https://github.com/DavidWatkins/disklavier-pi.git
            cd disklavier-pi
            git checkout ${{ github.ref_name }}
            ./install.sh
            ```

            See [README](https://github.com/DavidWatkins/disklavier-pi#readme) for full documentation.
          generate_release_notes: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint with ruff
        run: ruff check src/
        continue-on-error: true
